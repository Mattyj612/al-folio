<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  {% if page.title != "Matthew Jordan" %}
    <meta property="og:title" content="{{ page.title }} — Matthew Jordan"/>
    <meta name="twitter:title" content="{{ page.title }} — Matthew Jordan"/>
  {% else %}
    <meta property="og:title" content="{{ site.title }}"/>
    <meta name="twitter:title" content="{{ site.title }}"/>
  {% endif %}
  <meta property="og:type" content="article">
  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}"/>
    <meta name="twitter:description" content="{{ page.description }}"/>
  {% else %}
    <meta property="og:description" content="{{ site.description }}"/>
    <meta name="twitter:description" content="{{ site.description }}"/>
  {% endif %}
  <meta property="og:url" content="{{ page.url | prepend: site.url }}"/>
  <meta name="twitter:url" content="{{ page.url | prepend: site.url }}"/>
  {% if page.profile.image %}
    <meta property="og:image" content="{{ page.profile.image }}"/>
    <meta name="twitter:image" content="{{ page.profile.image }}"/>
  {% else %}
    <meta property="og:image" content="https://i.imgur.com/Yb4Jp0M.jpg"/>
    <meta name="twitter:image" content="https://i.imgur.com/Yb4Jp0M.jpg"/>
  {% endif %}
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@mattyj612"/>
  <link rel="shortcut icon" href="{{ '/assets/img/favicon.jpeg' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <title>Matthew Jordan</title>
</head>
